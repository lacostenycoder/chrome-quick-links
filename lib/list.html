<!doctype html>
<html>
  <head>
    <title>My Shortcuts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Web Text Shortcuts</h1>
      <div class="col-sm-10"> Type characters to add or edit a shortcut. Add a url to add a new shortcut
          or overwrite an existing one.
          <br/>
          Press GO to save and open url
          <p>
          </p>
      </div>
      <div class="col-sm-6">
        <form name="myForm" id="form1">
          <div>
              <label for="shortcut">SHORTCUT</label>
              <input class="input" type="shortcut" id="shortcut" name="shortcut" />
          </div>
          <br/>
          <div>
              <label for="name">URL:</label>
              <input class="input wide" type="text" id="url" name="url" />
          </div>
          <br/>
          <div>
              <input type="button" value="Go" id="myform">
          </div>
        </form>
      </div>
      <div class="col-sm-6 pull-right">
          <div class="col-sm-3 pull-right coffee text-center">
            Click to buy us a coffee if you love this!
            <br/>
          </div>
          <div class="col-sm-3 pull-right" tyle="padding-left: 100px">
            <!-- <a target='_blank' href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=MFEFPZSAC67QW'> -->
            <a target='_blank' href='https://www.buymeacoffee.com/lacostenycoder'>
              <image src="https://img.buymeacoffee.com/api/?name=lacostenycoder&size=100&bg-image=bmc&background=ff813f" border="0">
              <!-- https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif -->
            </a>
          </div>
      </div>
      <div class="col-sm-12">
        <label for="search"> Search URL</label>
        <input id="search" type="text" placeholder="search url">
      </div>
      <div class="col-sm-12 lead">
          My Saved Shortcuts
      </div>
      <div class="saved-links">
          <div id="ul-links"></div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Action</th>
            <th>Shortcut</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody id="table-body">
            <tr id="example">
              <td>
                <small>
                  <span class="btn-group">
                    <span class="btn-mini btn-success btn-inline text-xs">Edit</span>
                    <span class="btn-mini btn-danger btn-inline text-xs">Delete</span>
                  </span>
                </small>
              </td>
              <td class="table-shortcut">example</td>
              <td>http://www.example.com</td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src="popup.js"></script>
    <script src="list.js"></script>


  </body>
</html>
